    <div class="main-content">

    <form id="js-add-book-form" class="add-form">
        <div class="add-form__elm"> 
          <label for="js-title-input">Title:</label>
          <input type="text" id="js-title-input" name="title" placeholder="Book Title" required/>
        </div>
        <div class="add-form__elm">
          <label for="js-isbn-input">ISBN:</label>
          <input type="text" id="js-isbn-input" name="isbn" pattern="\d{8,13}" placeholder="12345678" required />
        </div>
        <div class="add-form__elm">
          <label for="js-author-input">Author:</label>
          <input type="text" id="js-author-input" name="name"  placeholder="John Doe" required />
        </div>
        <div class="add-form__elm">
          <button id="js-add-book" class="btn">Submit</button>
        </div>
    </form>
